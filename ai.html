<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" type="text/css" href="ai.css">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      
      header nav a {
        color: white;
        text-decoration: none;
      }
      
      main {
        margin-top: 5em;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to my Webpage</h1>
      <p>This is a sample HTML webpage with a navigation bar and CSS styling.</p>
    </main>
  </body>
</html>
